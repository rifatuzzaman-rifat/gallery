name: Update Gallery Data

# Trigger the action when you push changes to the 'images' folder
on:
  push:
    paths:
      - 'images/**'
      - 'scan_photos.py'
    branches:
      - main  # Change this to 'master' if your branch is named master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial: Allows the bot to write to your repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run Scan Script
      run: python scan_photos.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data.js
        # Only commit if data.js actually changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update gallery data" && git push)
